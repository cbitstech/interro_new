<div id="app-container">
	<!-- Header -->
	<div id="container">
	   <div class="row">
	      <div class="col-md-12">
	         <h3 id="context"  style="text-align:center"> {{context}}</h3>
	         <h4 id="stem"  style="text-align:center"> {{stem}}</h4>
	      </div>
	   </div>
	   <div ng-repeat="response in responses">
	               <button id="{{response.FormItemOID}}" class="btn btn-info wide" style="width: 80%;" name="{{response.ItemResponseOID}}" data-ng-click="selectResponse($event)">{{response.Description}}</button>
	   </div>
	</div>
	<div ng-if="sequenceEngine.finished">
	   <div ng-include="" ng-controller=""></div>
	   Results:
	   <table>
	      <tr>
	         <th>Item</th>
	         <th>Response</th>
	         <th>Score</th>
	         <th>SE</th>
	      </tr>
	      <tr ng-repeat="score in scores">
	         <td>{{score.ItemID}}</td>
	         <td>{{score.Response}}</td>
	         <td>{{score.Theta}}</td>
	         <td>{{score.SE}}</td>
	      </tr>
	   </table>
	<div class="row">
	   <div class="">
	      <a class="button button-block button-stable icon icon-right ion-chevron-right" href="#/finished-survey">Next</a>
	   </div>
	</div>
	</div>
	
</div>>
