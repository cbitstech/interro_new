<div id="app-container">
    <div class="container">
        <h2>Smoking Cessation Tools</h2>
        <div ng-repeat="section in subSession.SECTIONS">
            <a class="btn btn-lg btn-primary wide"
                    href="#/session?start={{section.startVariable}}&end={{section.endVariable}}"
                    ng-show="section.sessionAvailable <= 1">
                {{ section.label }}
            </a>
            <br/><br/>
        </div>
    </div>
</div>
