<div class="modal-header">
    <h3 class="modal-title">Select A Strategy</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div><strong>{{riskyEdit.riskyTimeTime | date:'h:mm a'}} - {{riskyEdit.riskyTimeDay}}</strong></div>
            <div>{{riskyEdit.riskyTimeDescription}}</div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <select ng-model="riskyEdit.riskyTimeStrategy">
                <option>strategy 1</option>
                <option>strategy 2</option>
                <option>strategy 3</option>
                <option>strategy 4</option>
                <option>strategy 5</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="riskyEdit.updateRiskyTimeStrategy()">OK</button>
    <button class="btn btn-warning"
            type="button"
            ng-click="riskyEdit.cancel()">Cancel</button>
</div>
